<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>

  <footer>

  </footer>

  <script>
    function showMessage() {
      alert("Thanks for clicking the button!");
    }

</html>
